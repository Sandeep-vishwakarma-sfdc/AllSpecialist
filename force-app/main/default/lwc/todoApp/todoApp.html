<template>
    <lightning-card title="Todo App" style="width: 100%;">
            <lightning-layout>
                <lightning-layout-item padding="horizontal-small">
                    <lightning-input type="text" placeholder="Enter new task" variant="label-hidden" value={newTask}
                        label="New Task" onchange={updateNewTask} autocomplete="off" required> </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="horizontal-small">
                    <lightning-button variant="brand" label="Add" onclick={addTaskToList}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        
        <lightning-layout>
            <lightning-layout-item size="12" padding="around-small">
                
                <ul class="slds-has-dividers_around-space">
                    <template for:each={todoTasks} for:item="todoTask">
                        <li class="slds-item" key={todoTask.id}>
                            <lightning-layout vertical-align="center" horizontal-align="spread">
                                <lightning-layout-item padding="horizontal-small">
                                    {todoTask.name}
                                </lightning-layout-item>
                                <lightning-layout-item padding="horizontal-small">
                                    <lightning-button-icon icon-name="utility:delete" alternative-text="Delete"
                                        onclick={deleteTaskFromList} name={todoTask.id} title="Delete">
                                    </lightning-button-icon>
                                </lightning-layout-item>
                            </lightning-layout>
                        </li>
                    </template>
                </ul>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>

<!-- sldsValidatorIgnore -->
<template>

    <table aria-multiselectable="true"
        class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid"
        aria-label="Example advanced table of Opportunities in actionable mode">
        <thead>
            <tr class="slds-line-height_reset">
                <th aria-label="Close Date" aria-sort="none" class="slds-is-resizable slds-is-sortable" scope="col">
                    <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="0">
                        <span class="slds-assistive-text">Sort by: </span>
                        <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                            <span class="slds-truncate" title="Product Category Name">Product Category Name</span>
                            <lightning-icon icon-name="utility:sort" size="xx-small" alternative-text="Sorting!"
                                class="slds-m-right"  title="Sorting"></lightning-icon>
                        </div>
                    </a>
                    <div class="slds-resizable">
                        <input type="range" aria-label="Close Date column width"
                            class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-1535" max="1000"
                            min="20" tabindex="0" />
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>
                <th aria-label="Stage" aria-sort="none" class="slds-is-resizable slds-is-sortable" scope="col">
                    <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="0">
                        <span class="slds-assistive-text">Sort by: </span>
                        <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                            <span class="slds-truncate" title="Sales Org">Sales Org</span>
                            <lightning-icon icon-name="utility:sort" size="xx-small" alternative-text="Sorting!"
                                class="slds-m-right" title="Sorting"></lightning-icon>
                        </div>
                    </a>
                    <div class="slds-resizable">
                        <input type="range" aria-label="Stage column width"
                            class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-1536" max="1000"
                            min="20" tabindex="0" />
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>
                <th aria-label="Confidence" aria-sort="none" class="slds-is-resizable slds-is-sortable" scope="col">
                    <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="0">
                        <span class="slds-assistive-text">Sort by: </span>
                        <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                            <span class="slds-truncate" title="Status">Status</span>
                            <lightning-icon icon-name="utility:sort" size="xx-small" alternative-text="Sorting!"
                                class="slds-m-right" title="Sorting"></lightning-icon>
                        </div>
                    </a>
                    <div class="slds-resizable">
                        <input type="range" aria-label="Confidence column width"
                            class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-1537" max="1000"
                            min="20" tabindex="0" />
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>


                <th aria-label="Confidence" aria-sort="none" class="slds-is-resizable slds-is-sortable" scope="col">
                    <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="0">
                        <span class="slds-assistive-text">Sort by: </span>
                        <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                            <span class="slds-truncate" title="Last Modified By">Last Modified By</span>
                            <lightning-icon icon-name="utility:sort" size="xx-small" alternative-text="Sorting!"
                                class="slds-m-right" title="Sorting"></lightning-icon>
                        </div>
                    </a>
                    <div class="slds-resizable">
                        <input type="range" aria-label="Confidence column width"
                            class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-1538" max="1000"
                            min="20" tabindex="0" />
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>


                <th aria-label="Confidence" aria-sort="none" class="slds-is-resizable slds-is-sortable" scope="col">
                    <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="0">
                        <span class="slds-assistive-text">Sort by: </span>
                        <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                            <span class="slds-truncate" title="Last Modified By Date &amp; Time">Last Modified By Date
                                &amp; Time</span>
                            <lightning-icon icon-name="utility:sort" size="xx-small" alternative-text="Sorting!"
                                class="slds-m-right" title="Sorting"></lightning-icon>
                        </div>
                    </a>
                    <div class="slds-resizable">
                        <input type="range" aria-label="Confidence column width"
                            class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-1539" max="1000"
                            min="20" tabindex="0" />
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>

            </tr>
        </thead>
        <tbody>
            <!-- <tr aria-selected="false" class="slds-hint-parent">
            Id: "a4g0k000000CTJ1AAO"
Name: "PCSOM# 0003"
Product_Category__c: "a4f0k000000DnarAAC"
Product_Category__r: {Name: 'Biosolutions', Id: 'a4f0k000000DnarAAC'}
Sales_Org__c: "a1F0k000000CwvMEAS"
Sales_Org__r: {Name: 'Argentina', Id: 'a1F0k000000CwvMEAS'}
[[Prototype]]: Object    
            -->
            <template for:each={paginatedProductCategorySalesorgMapping} for:item="pscm" for:index="index">
                <tr key={pscm.productCategorySalesOrgMappingId}  onchange={Change} draggable="true" ondrop={Drop} ondragstart={DragStart}
                    ondragover={DragOver} title={index}>
                  

                    <td role="gridcell">
                        <div class="slds-truncate" title={index}>{pscm.productCategoryName}</div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title={index}>{pscm.salesOrgName}</div>
                    </td>
                  
                   
                    <td    role="gridcell">
                        <div class="slds-truncate" title={index}>
                            <input type="checkbox" name="options"  tabindex="0" checked={pscm.status}
                                aria-labelledby="check-button-label-01 column-group-header" onchange={handleChangeCheckbox}  class="checkstatus" data-id={pscm.productCategorySalesOrgMappingId} data-pc={pscm.productCategory}
                            />
                        </div>
                    </td>

                 
                    <td role="gridcell">
                        <div class="slds-truncate" title={index}>{pscm.createdByName}</div>
                    </td>
                    <td role="gridcell">
                        <!-- <div class="slds-truncate" title={index}>{pscm.lastModifiedDateName}</div> -->
                        <lightning-formatted-date-time value={pscm.lastModifiedDateName} year="numeric" month="numeric" day="numeric" hour="2-digit"
                            minute="2-digit" hour12="true"></lightning-formatted-date-time>
                    </td>
                    <td role="gridcell">
                        
        
                       
                       
                      </td>




                </tr>


               
            </template>

        </tbody>
    </table>

    <c-pagination-cmp tabledata={productCategorySalesorgMapping} onaction={handlePaginationAction}>
        <div class="slds-float_right" style="margin-right: 20rem;" slot="pageNumber"><b class="pagenumber">Page:1 of
                10</b></div>
    </c-pagination-cmp>

    <br />

    <div class="slds-clearfix">
        <div class="slds-m-top_small slds-m-bottom_medium slds-align_absolute-center">
            <!-- Brand variant: Identifies the primary action in a group of buttons -->
            <lightning-button variant="brand" label="Save" title="Save" onclick={SavehandleClick}
                class="slds-m-left_x-small"></lightning-button>

            <!-- Neutral variant (default) -->
            <lightning-button label="Cancel" title="Cancel" onclick={CanclehandleClick} class="slds-m-left_x-small">
            </lightning-button>

        </div>
    </div>


</template>

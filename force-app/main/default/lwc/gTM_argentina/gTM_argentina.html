    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_xx-small" style="width:300px; margin:0 auto;">
    <div class="slds-modal__container">
    <!-- modal header start -->
      <header class="slds-modal__header">
         <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
            <lightning-icon icon-name="utility:close"
               alternative-text="close"
               variant="inverse"
               size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
         </button>
         <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">		
        </h2>
      </header>
    
      <!-- modal body start -->
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <h2 style="padding:5px; text-align:center;">Are you sure want to submit?</h2>
      </div>
    
      <!-- modal footer start-->
      <footer class="slds-modal__footer" style="text-align:center;">
         <button class="slds-button slds-button_neutral" onclick={hideModalBox}>No</button>
         <button class="slds-button slds-button_brand"  onclick={hideModalBox}>Yes</button>
      </footer>
    
    </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->

  </div>
</template>
